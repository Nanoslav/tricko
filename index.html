<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktová stránka - Tričko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 my-2 text-center">
                    <h3 class="mb-0">Produktová stránka - Tričko</h3>
                </div>
            </div>
        </div>
    </header>
    <main class="container-sm mt-5 rounded-1 p-4">
        <div class="row">
            <div class="col-5">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Barva trika:</label><br>
                        <input type="color" id="colorpicker" value="#FFFFFF" />
                    </div>
                    <div class="col">
                        <label class="form-label">Barva textu:</label><br>
                        <input type="color" id="i_textColor">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Text:</label>
                        <input type="text" class="form-control" id="i_text" value="Text zde">
                    </div>
                    <div class="col-3">
                        <label class="form-label">Velikost:</label>
                        <select class="form-select" id="fontSize">
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Font:</label>
                        <select class="form-select" id="fontSelection">
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Obrázek na tričko:</label>
                        <input class="form-control" type="file" id="formFile" accept="image/png, image/gif, image/jpeg">
                    </div>
                    <div class="col">
                        <label class="form-label">Velikost obrázku:</label>
                        <select class="form-select" id="imgSize">
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label mb-0">Ukládací pozice</label>
                    <small class="mb-2">Vytvořené styly je možno uložit pro další použití.</small>
                    <div id="savePositions">

                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div id="centered-shirt">
                    <h3 id="text">Text zde</h3>
                    <img id="tshirtImg" />
                    <img id="tshirt" src="./img/tshirt2.png" />
                </div>
                <p class="mt-2">Text i obrázek lze přesouvat.</p>
            </div>
        </div>
    </main>
    <footer class="fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 my-2 text-center">
                    <p class="mb-0">František Kříž V4A</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/763e5bb89f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
