<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktová stránka - Tričko</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main class="container-sm mt-5">
        <div class="row">
            <div class="col-5">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Barva trika:</label><br>
                        <input type="color" id="colorpicker" value="#FFFFFF" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Barva textu:</label><br>
                        <input type="color" id="i_textColor">
                    </div>
                    <div class="col">
                        <label class="form-label">Text:</label>
                        <input type="text" class="form-control" id="i_text" value="Text zde">
                    </div>
                    <div class="col">
                        <label class="form-label">Velikost textu:</label>
                        <select class="form-select" id="fontSize">
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Obrázek na tričko:</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="col">
                        <label class="form-label">Velikost obrázku:</label>
                        <select class="form-select" id="imgSize">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div id="centered-shirt">
                    <h3 id="text">Text zde</h3>
                    <img id="tshirtImg" />
                    <img id="tshirt" src="./img/tshirt2.png" />
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
